<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
</head>
<body>
<h1 align="center" style="color:purple;">Blogs</h1>
<hr>
  {% for blog in data: %}
      <h1 style="color:grey;">{{ blog["title"] }}</h1>
      <h3>{{ blog["subtitle"] }}</h3>
      <p>{{ blog["body"] }}</p>
  {% endfor %}
</body>
<footer>
    <hr>
    <p>Copyright {{ footer[0] }}. Made by {{ footer[1] }}</p>
</footer>
</html>
