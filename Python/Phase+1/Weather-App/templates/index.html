<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News App</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1><strong>News Website Made With Flask</strong></h1></div>
    </div>
    <div class="content">
        <div class="card">
            {% for post in posts: %}
            <h2>{{ post.title }}</h2>
            <p class="text">{{ post.subtitle }}</p>
            <a href="{{ url_for('post', index=post.id) }}">Read</a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
<footer>
    <p>Made with ü§ç By Raman</p>
</footer>
</html>
